<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Blog Content Scraper</h2>
    <form method="POST">
      <div class="input-group mb-3">
        <input type="text" name="url" class="form-control" placeholder="Enter blog URL" required>
        <button class="btn btn-primary" type="submit">Scrape</button>
      </div>
    </form>
  {% if content %}
<div class="card mt-4">
  <div class="card-body">
    <h5 class="card-title">Scraped Content</h5>
    <pre style="white-space: pre-wrap;">{{ content }}</pre>
  </div>
</div>
{% endif %}

{% if summary %}
<div class="card mt-4 bg-light">
  <div class="card-body">
    <h5 class="card-title">AI-Generated Summary</h5>
    <p style="white-space: pre-wrap;">{{ summary }}</p>
  </div>
</div>
{% endif %}

</body>
</html>
